{% extends "base.html" %}
{% block content %}

<div class="add-expense-container">
  <div class="add-expense-card">
    <div class="add-expense-header">
      <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Expense</h2>
      <p class="mb-0">Track your spending effortlessly</p>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-4">
          <label class="form-label fw-600">Title <span class="text-danger">*</span></label>
          <input name="title" class="form-control form-control-lg" placeholder="e.g., Grocery Shopping" required>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label class="form-label fw-600">Amount <span class="text-danger">*</span></label>
            <div class="input-group input-group-lg">
              <span class="input-group-text currency-symbol">$</span>
              <input name="amount" type="number" step="0.01" class="form-control" placeholder="0.00" required>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-600">Category <span class="text-danger">*</span></label>
            <select name="category" class="form-select form-select-lg">
              <option>Food</option>
              <option>Travel</option>
              <option>Rent</option>
              <option>Utilities</option>
              <option>Shopping</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-600">Date <span class="text-danger">*</span></label>
            <input name="date" type="date" class="form-control form-control-lg">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-600">Description (optional)</label>
          <textarea name="description" class="form-control" rows="3" placeholder="Add any notes about this expense..."></textarea>
        </div>

        <div class="d-flex gap-2 pt-2">
          <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
            <i class="bi bi-check-circle me-2"></i>Save Expense
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
