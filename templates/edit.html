{% extends 'base.html' %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" value="{{ expense.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input name="amount" type="number" step="0.01" class="form-control" value="{{ '%.2f'|format(expense.amount) }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input name="category" class="form-control" value="{{ expense.category }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input name="date" type="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}">
  </div>
  <button class="btn btn-success">Save</button>
  <a class="btn btn-secondary" href="/">Cancel</a>
</form>
{% endblock %}
