{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Expenses</h2>
  <a class="btn btn-primary" href="/add">Add Expense</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Category</th>
      <th class="text-end">Amount</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
      <td>{{ e.title }}</td>
      <td>{{ e.category or '-' }}</td>
      <td class="text-end">{{ '%.2f'|format(e.amount) }}</td>
      <td>
        <form method="post" action="/delete/{{ e.id }}" onsubmit="return confirm('Delete this expense?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">Total</th>
      <th class="text-end">{{ '%.2f'|format(total) }}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
{% endblock %}
