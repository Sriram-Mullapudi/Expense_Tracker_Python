{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Expenses</h2>
  <a class="btn btn-primary" href="/add">Add Expense</a>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-auto">
    <input type="date" name="date_from" class="form-control" value="{{ date_from }}" placeholder="From">
  </div>
  <div class="col-auto">
    <input type="date" name="date_to" class="form-control" value="{{ date_to }}" placeholder="To">
  </div>
  <div class="col-auto">
    <input name="category" class="form-control" value="{{ category }}" placeholder="Category">
  </div>
  <div class="col-auto">
    <button class="btn btn-secondary">Filter</button>
    <a class="btn btn-outline-secondary" href="/export?date_from={{ date_from }}&amp;date_to={{ date_to }}&amp;category={{ category }}">Export CSV</a>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Category</th>
      <th class="text-end">Amount</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
      <td>{{ e.title }}</td>
      <td>{{ e.category or '-' }}</td>
      <td class="text-end">{{ '%.2f'|format(e.amount) }}</td>
      <td>
        <div class="btn-group" role="group">
          <a class="btn btn-sm btn-outline-primary" href="/edit/{{ e.id }}">Edit</a>
          <form method="post" action="/delete/{{ e.id }}" onsubmit="return confirm('Delete this expense?');" style="display:inline;">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">Total</th>
      <th class="text-end">{{ '%.2f'|format(total) }}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
{% endblock %}
