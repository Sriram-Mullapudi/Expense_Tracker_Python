{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="card p-4" style="width:420px;">
    <h4 class="mb-3">Login to your account</h4>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1" type="submit">Login</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Create account</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
